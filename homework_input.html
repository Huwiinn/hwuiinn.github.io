<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/input.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <title>Form&input</title>
</head>

<body>

    <div class="form-background">
        <div class="form-white">
            <form>
                <div class="w-100">
                    <h3 style="font-size: 28px;">Contact us</h3>
                    <p><label for="email">Your Email</label></p>
                    <input id="email"  type="email" class="form-input" placeholder="email@gmail.com">
                </div>

                <div class="w-50">
                    <p><label for="first">First name</label></p>
                    <input id="first" type="text" class="form-input" placeholder="홍">
                </div>
                <div class="w-50">
                    <p><label for="last">Last name</label></p>
                    <input id="last" type="text" class="form-input" placeholder="길동">
                </div>
                <div style="clear:both"></div>

                <div class="w-100">
                    <p><label for="mas">Massage</label></p>
                    <textarea id="mas" class="form-input" placeholder="Anything"></textarea>
                </div>

                <div  class="w-100">
                    <div class="sub">
                        <input id="sub" type="checkbox">
                        <label for="sub">Subscribe</label>
                    </div>
                    <button class="btn">Send</button>
                </div>
                <div style="clear: both;"></div>
            </form>
        </div>
    </div>



    </form>


</body>



</html>
